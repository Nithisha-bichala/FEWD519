<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">ShopEase</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Your Cart</h2>
        <ul id="cart-list" class="list-group"></ul>
        <p class="mt-3"><strong>Total:</strong> $<span id="total-price">0</span></p>
        <a href="billing.html" class="btn btn-success">Proceed to Checkout</a>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let cartList = document.getElementById('cart-list');
        let totalPrice = 0;

        cart.forEach(item => {
            let li = document.createElement('li');
            li.classList.add('list-group-item');
            li.textContent = `${item.name} - $${item.price}`;
            cartList.appendChild(li);
            totalPrice += parseFloat(item.price);
        });

        document.getElementById('total-price').textContent = totalPrice.toFixed(2);
    </script>
</body>
</html>
